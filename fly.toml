# fly.toml app configuration file generated for spootifer on 2023-05-12T09:52:32-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "spootifer"
primary_region = "dfw"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  SPOTIFY_REDIRECT_URI = "https://spootifer.burningdownthe.haus/callback"
  DATABASE_PATH = "/litefs/spootifer.db"

[mounts]
  source = "litefs"
  destination = "/var/lib/litefs"

[processes]
  app = "litefs.app.yml"
  worker = "litefs.worker.yml"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  min_machines_running = 0
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
